on: push
name: main
jobs:
  main:
    runs-on: macos-latest
    steps:
    - name: access-github-api
      run: |
        while true; do
          curl -s "$GITHUB_API_URL"/repos/mikefarah/yq/releases/latest | jq -r .tag_name
        done
        #curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$GITHUB_API_URL"/repos/mikefarah/yq/releases/latest | jq -r .tag_name
